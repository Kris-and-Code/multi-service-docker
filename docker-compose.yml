version: '3.8'
services:
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:80"

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    depends_on:
      - db

  db:
    build: ./db
    container_name: db
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

volumes:
  db_data:
